<html>

<head>
  <title>
    Imersão Dev
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      MyAluraList
    </h1>
    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/7010633a-fbb6-4a19-869a-91a8611c03f4/d89kp7r-96c2c9ab-8a9e-442f-aa19-790aeac83b85.png" class="page-logo" alt="">
    <p class="page-subtitle">
      Qual seu anime favorito?
    </p>
    <div class="form-wrapper">
      <input type="text" id="filme" name="filme" placeholder="Endereço de imagem">
      <input type="text" id="nome" name="nome" placeholder="Nome do anime">
      <input type="text" id="trailer" name="trailer" placeholder="URL da crunchyroll">
      <button class="addFilme" onClick="adicionarFilme()">Add a Lista</button>
    </div>
  </div>
  <div id="listaFilmes"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
</body>

</html>
